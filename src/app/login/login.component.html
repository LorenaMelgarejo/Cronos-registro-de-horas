<div>
    <br>  
        <form class="formulario" method="POST"  (ngSubmit)="prueba()" [formGroup]="loginForm" >
      <legend> 
        <img src="./assets/logo.jpg" alt="logo" class="img-logo">
      </legend>
    <mat-form-field class="mat-form-field" >
    <input class="input"  matInput placeholder="Usuario" [formControl]="userFormControl" formControlName="name">
    <mat-error *ngIf="userFormControl.hasError('required')">
      El usuario es requerido
    </mat-error>
    <mat-error *ngIf="userFormControl.hasError('user') && !userFormControl.hasError('required')">
      Usuario inv치lido, ingrese un usuario v치lido para poder iniciar sesi칩n
    </mat-error>
  </mat-form-field>
  <!--Password-->
  <div class="password">
    <mat-form-field class="form-field">
      <input  class="inputpass" matInput [type]="hide ? 'password' : 'text'" placeholder="Ingrese contrase침a" [formControl]="passFormControl" formControlName="pass">
      <button class="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon class="icono">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
  </mat-form-field>
  </div>
    <input id ="boton-login" class="BotonLogin" type="submit" value="Login">
  </form>
